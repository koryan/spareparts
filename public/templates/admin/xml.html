<p ng-show="lastTry" class='lastXMLtry'>Последняя загрузка: <span class='try{{lastTry.valid}}'>{{lastTry.time}}</span></p>
<form class='xmlLoad' action="/api/loadXML" enctype="multipart/form-data" method="post">
	Выберите файл для загрузки
	<input type="file" name="xml">
	<input type="submit" ng-click='xmlLoadStart()' class="btn btn-default" value="Загрузить">
</form>
