<dl class='summary'>
	<dt>Пользователей всего</dt>
		<dd>{{summary.usersNum}}</dd>
	<dt>Последний запрос</dt>
		<dd>
			<p><b>Дата</b>{{summary.lastQuery.date}}</p>
			<p><b>Пользователь</b>{{summary.lastQuery.user}}</p>
			<p><b>Ip</b>{{summary.lastQuery.ip}}</p>
		</dd>	
	<dt>Адреса</dt>
		<dd>
			<input type="text" ng-repeat="address in summary.addresses" value="{{address}}" />
		</dd>
	<dt>XML</dt>
		<dd>
			<p><b>Статус</b><span class='try{{summary.xmlStatus.success}}'>{{summary.xmlStatus.success | xmlTryStatus}}</span></p>
			<p><b>Дата</b><span class='try{{summary.xmlStatus.success}}'>{{summary.xmlStatus.datetime}}</span></p>
		</dd>
</dl>
